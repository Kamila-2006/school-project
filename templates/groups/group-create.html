<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Group</title>
</head>
<body>
    <h1>Create Group</h1>
    <form method="post">
        {% csrf_token %}
        <label for="group_name">Group Name:</label><br>
        <input type="text" id="group_name" name="group_name"><br>
        <label for="group_type">Group Type:</label><br>
        <input type="text" id="group_type" name="group_type"><br><br>
        <input type="submit" value="Create Group"><br>
    </form>
    <br>
    <button><a href="{% url 'groups:list' %}">Back to Group List</a></button>
    <button><a href="{% url 'home' %}">Back Home</a></button>
</body>
</html>
